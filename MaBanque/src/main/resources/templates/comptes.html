<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="template1">
<head>
<meta charset="utf-8"/>
<title>Ma Banque</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Consultation d'un compte</div>
				<div class="panel-body">
					<form th:action="@{/consulterCompte}" method="get">
						<div>
							<label>Code Cpte:</label>
							<input type="text" name="codeCompte" th:value="${codeCompte}"/>
							<button type="submit" class="btn btn-primary">Ok</button>
						</div>
					</form>
					<div class="text-danger" th:if="${exception}" th:text="${exception.message}">
					
					</div>
				</div>
			</div>
			
			<div class="panel panel-primary" th:if="${compte}">
				<div class="panel-heading">Informations sur le compte</div>
				<div class="panel-body">
					<div>
						<label>Client:</label>
						<label th:text="${compte.client.nom}"></label>
					</div>
					<div>
						<label>Code:</label>
						<label th:text="${compte.codeCompte}"></label>
					</div>
					<div>
						<label>Solde:</label>
						<label th:text="${compte.solde}"></label>
					</div>
					<div>
						<label>Date création:</label>
						<label th:text="${compte.dateCreation}"></label>
					</div>
					<div>
						<label>Type:</label>
						<label th:text="${compte.class.simpleName}"></label>
					</div>
					<div th:if="${compte.class.simpleName=='CompteCourant'}">
						<label>Découvert:</label>
						<label th:text="${compte.decouvert}"></label>
					</div>
					<div th:if="${compte.class.simpleName=='CompteEpargne'}">
						<label>Taux:</label>
						<label th:text="${compte.taux}"></label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-primary" th:if="${compte}">
				<div class="panel-heading">Opérations sur le compte</div>
				<div class="panel-body">
				
				</div>
			</div>
			
			<div class="panel panel-primary" th:if="${compte}">
				<div class="panel-heading">Listes des opérations</div>
				<div class="panel-body">
					<table class="table table-striped">
						<tr>
							<th>Num</th><th>Type</th><th>Date</th><th>Montant</th>
						</tr>
						<tr th:each="o:${listOperations}">
							<td th:text="${o.numero}"></td>
							<td th:text="${o.class.simpleName}"></td>
							<td th:text="${o.dateOperation}"></td>
							<td th:text="${o.montant}"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
